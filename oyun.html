<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oyun Sitesi — Mini Oyunlar</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0f1724;color:#e6eef6;display:flex;flex-direction:column;align-items:center;min-height:100vh}
    header, footer{width:100%;padding:10px;background:#0b1220;text-align:center;}
    h1{margin:0;font-size:22px}
    nav{margin-top:10px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    nav button,a{padding:8px 14px;border:none;border-radius:8px;background:#ff6b6b;color:#111;cursor:pointer;text-decoration:none;font-weight:600}
    nav button:hover,a:hover{opacity:0.8}
    #game-area{margin:20px;min-height:400px;width:320px;background:#0b1220;border-radius:12px;display:flex;align-items:center;justify-content:center;flex-direction:column;}
    .ttt, .snake-board{display:grid;gap:4px}
    .ttt{grid-template-columns:repeat(3,80px)}
    .cell{width:80px;height:80px;background:#071427;display:flex;align-items:center;justify-content:center;font-size:36px;cursor:pointer;border-radius:6px}
    .snake-board{grid-template-columns:repeat(16,20px);grid-auto-rows:20px;}
    .snake-cell{width:20px;height:20px;background:#071427;}
    .snake-head{background:#ff6b6b;}
    .snake-body{background:#ff8b6b;}
    .food{background:#6bff6b;}
    button.control{margin-top:10px;padding:6px 12px;background:#111;color:#fff;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
<header>
  <h1>Mini Oyun Sitesi</h1>
  <nav>
    <button data-game="ttt">Tic Tac Toe</button>
    <button data-game="snake">Yılan Oyunu</button>
    <button data-game="whack">Hedefe Tıkla</button>
    <a href="index.html">Ana Sayfa</a>
  </nav>
</header>

<div id="game-area">Bir oyun seçin.</div>

<footer>© Mini Oyun Sitesi</footer>

<script>
const gameArea=document.getElementById('game-area');
const buttons=document.querySelectorAll('nav button');
buttons.forEach(b=>b.addEventListener('click',()=>loadGame(b.dataset.game)));

function loadGame(name){
  if(name==='ttt') loadTicTacToe();
  else if(name==='snake') loadSnake();
  else if(name==='whack') loadWhack();
}

// --- Tic Tac Toe ---
function loadTicTacToe(){
  gameArea.innerHTML=`<div class='ttt'></div><button class='control'>Yeniden Başlat</button><div id='msg'></div>`;
  const board=document.querySelector('.ttt');
  const msg=document.getElementById('msg');
  let cells=Array(9).fill(null),turn='X';
  function draw(){
    board.innerHTML='';
    for(let i=0;i<9;i++){
      const c=document.createElement('div');c.className='cell';c.textContent=cells[i]||'';
      c.addEventListener('click',()=>{if(cells[i])return;cells[i]=turn;turn=turn==='X'?'O':'X';draw();check();});
      board.appendChild(c);
    }
  }
  function check(){
    const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(const w of wins){const[a,b,c]=w;if(cells[a]&&cells[a]===cells[b]&&cells[a]===cells[c]){msg.textContent=cells[a]+' kazandı!';return;}}
    if(cells.every(Boolean)) msg.textContent='Berabere!'; else msg.textContent='';
  }
  document.querySelector('.control').addEventListener('click',()=>{cells=Array(9).fill(null);turn='X';msg.textContent='';draw();});
  draw();
}

// --- Snake Oyunu ---
function loadSnake(){
  gameArea.innerHTML=`<div class='snake-board'></div><div>Skor: <span id='score'>0</span></div><button class='control'>Başlat</button>`;
  const board=document.querySelector('.snake-board');
  const scoreEl=document.getElementById('score');
  const startBtn=document.querySelector('.control');
  let snake=[{x:8,y:8}],dir={x:0,y:0},food={x:Math.floor(Math.random()*16),y:Math.floor(Math.random()*16)},timer=null,score=0;

  function draw(){
    board.innerHTML='';
    for(let y=0;y<16;y++){
      for(let x=0;x<16;x++){
        const cell=document.createElement('div');cell.className='snake-cell';
        if(snake.some(s=>s.x===x && s.y===y)){
          const s=snake.find(s=>s.x===x&&s.y===y);
          cell.className='snake-cell '+(snake[0]===s?'snake-head':'snake-body');
        } else if(food.x===x && food.y===y){cell.className='snake-cell food';}
        board.appendChild(cell);
      }
    }
  }

  function step(){
    const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
    if(head.x<0||head.x>=16||head.y<0||head.y>=16||snake.some(s=>s.x===head.x&&s.y===head.y)){clearInterval(timer);alert('Oyun Bitti! Skor: '+score);return;}
    snake.unshift(head);
    if(head.x===food.x && head.y===food.y){score+=10;scoreEl.textContent=score;food={x:Math.floor(Math.random()*16),y:Math.floor(Math.random()*16)};}else{snake.pop();}
    draw();
  }

  startBtn.addEventListener('click',()=>{clearInterval(timer);snake=[{x:8,y:8}];dir={x:0,y:0};score=0;scoreEl.textContent=score;draw();timer=setInterval(step,200);});
  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowUp')dir={x:0,y:-1};
    else if(e.key==='ArrowDown')dir={x:0,y:1};
    else if(e.key==='ArrowLeft')dir={x:-1,y:0};
    else if(e.key==='ArrowRight')dir={x:1,y:0};
  });
  draw();
}

// --- Hedefe Tıkla ---
function loadWhack(){
  gameArea.innerHTML=`<div style='position:relative;width:320px;height:320px;background:#071427;border-radius:12px;overflow:hidden'></div><div>Skor: <span id='score'>0</span></div><button class='control'>Başlat</button>`;
  const arena=gameArea.querySelector('div');
  const scoreEl=document.getElementById('score');
  const startBtn=gameArea.querySelector('.control');
  let score=0,timer=null,target=null;
  function spawn(){
    if(target) target.remove();
    target=document.createElement('div');
    target.style.width='40px'; target.style.height='40px'; target.style.borderRadius='50%'; target.style.background='#ff6b6b';
    target.style.position='absolute'; target.style.left=Math.random()*280+'px'; target.style.top=Math.random()*280+'px';
    target.addEventListener('click',()=>{score+=10;scoreEl.textContent=score;target.remove();});
    arena.appendChild(target);
  }
  startBtn.addEventListener('click',()=>{score=0;scoreEl.textContent=score;if(timer)clearInterval(timer);spawn();timer=setInterval(spawn,800);});
}
</script>
</body>
</html>
