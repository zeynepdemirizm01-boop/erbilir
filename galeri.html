<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeri — Yelkenli & Tekne Fotoğrafları</title>
  <style>
    :root{--bg:#0b1220;--fg:#eef2f6;--muted:#9aa4b2;--accent:#2ec4b6}
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1400px;margin:28px auto;padding:0 18px}
    h1{font-size:28px;margin:8px 0 18px}
    p.lead{color:var(--muted);margin:0 0 20px}

    /* Masonry-like responsive columns */
    .masonry{column-gap:14px}
    @media(min-width:1200px){.masonry{columns:3}}
    @media(max-width:1199px){.masonry{columns:2}}
    @media(max-width:700px){.masonry{columns:1}}
    .masonry-item{display:inline-block;width:100%;margin:0 0 14px;border-radius:10px;overflow:hidden;position:relative}
    .masonry-item img{width:100%;height:auto;display:block;transition:transform .35s ease;cursor:pointer}
    .masonry-item:hover img{transform:scale(1.02)}
    .caption{position:absolute;left:12px;bottom:12px;background:rgba(0,0,0,.45);padding:8px 10px;border-radius:8px;font-size:13px}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,.85);z-index:9999}
    .lightbox.open{display:flex}
    .lightbox .box{max-width:95%;max-height:95%;position:relative}
    .lightbox img{display:block;max-width:100%;max-height:100%;border-radius:10px}
    .close-btn{position:absolute;right:-6px;top:-6px;background:#111827;color:#fff;border-radius:50%;width:40px;height:40px;display:grid;place-items:center;font-weight:700;cursor:pointer;box-shadow:0 8px 30px rgba(0,0,0,.6)}
    .nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.35);backdrop-filter:blur(4px);border-radius:999px;width:56px;height:56px;display:grid;place-items:center;cursor:pointer;font-size:22px}
    .nav-btn.left{left:-70px}
    .nav-btn.right{right:-70px}
    @media(max-width:700px){.nav-btn.left{left:8px}.nav-btn.right{right:8px}}

    footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <h1>Yelkenliler & Tekneler — Galeri</h1>
    <p class="lead">Kaptan Volkan Er</p>

    <div class="masonry" id="gallery">
      <div class="masonry-item"><img loading="lazy" data-index="0" src="https://media.istockphoto.com/id/1412049078/tr/foto%C4%9Fraf/regatta-sailing-ship-yachts-with-white-sails-at-opened-sea-aerial-view-of-sailboat-in.jpg?s=1024x1024&w=is&k=20&c=buxrQCsOykHZzjbTsfr2Zqj2qks3LYlsMO7Ydip57No=" alt="Yelkenli Günbatımı"/><div class="caption">Yelkenli Günbatımı</div></div>
      <div class="masonry-item"><img loading="lazy" data-index="1" src="https://media.istockphoto.com/id/856234558/tr/foto%C4%9Fraf/yaln%C4%B1z-yelkenli-tekne.jpg?s=2048x2048&w=is&k=20&c=fUGB7YcgKBrMJDqJMpF2fF4gmE7ZjkqUd9JxM7kmHA4=" alt="Yelkenli Açık Deniz"/><div class="caption">Yelkenli Açık Deniz</div></div>
      <div class="masonry-item"><img loading="lazy" data-index="2" src="https://cdn.pixabay.com/photo/2015/03/05/01/46/sailing-ship-659758_1280.jpg" alt="Yelkenli Yanaşmış"/><div class="caption">Yanaşmış Yelkenli</div></div>
      <div class="masonry-item"><img loading="lazy" data-index="3" src="https://media.istockphoto.com/id/2180623243/tr/foto%C4%9Fraf/sailing.jpg?s=2048x2048&w=is&k=20&c=7OT88UMOZXhH7cGBVhie_JOk9IMdQHuShsTS24VEbhI=" alt="Drone ile Yelkenli"/><div class="caption">Drone ile Yelkenli</div></div>
      <div class="masonry-item"><img loading="lazy" data-index="4" src="https://media.istockphoto.com/id/2226268126/tr/foto%C4%9Fraf/aerial-drone-view-of-a-white-yacht-with-a-white-sail-ship-in-deep-blue-sea-in-italy.jpg?s=2048x2048&w=is&k=20&c=y0SDMvUWdI8VSIxtTDxut09-Jig7BlJ9pPQMB9-bdCk=" alt="Süslü Yelkenli"/><div class="caption">Süslü Yelkenli</div></div>
      <div class="masonry-item"><img loading="lazy" data-index="5" src="https://media.istockphoto.com/id/478863890/tr/foto%C4%9Fraf/sailing-with-sailboat-view-from-drone.jpg?s=2048x2048&w=is&k=20&c=biXW1GpFzSMqqeBFvtbEkPY_AJdUL8MN0CLTi6Z837A=" alt="Yelkenli Yarışı"/><div class="caption">Yelkenli Yarışı</div></div>
      <div class="masonry-item"><img loading="lazy" data-index="6" src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=1400&auto=format&fit=crop" alt="Akşam Yelken"/><div class="caption">Akşam Yelken</div></div>
      <div class="masonry-item"><img loading="lazy" data-index="7" src="https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?q=80&w=1400&auto=format&fit=crop" alt="Masa Düzenli Tekne"/><div class="caption">Masa Düzenli Tekne</div></div>
    </div>

    <footer>Herhangi bir resmi değiştirmemi istersen "3. resmi değiştir" diye söyle — ben hallederim.</footer>
  </div>

  <!-- Lightbox modal -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="box">
      <div class="close-btn" id="closeBtn" title="Kapat">✕</div>
      <div class="nav-btn left" id="prevBtn" title="Önceki">‹</div>
      <img id="lightboxImg" alt="" src="" />
      <div class="nav-btn right" id="nextBtn" title="Sonraki">›</div>
    </div>
  </div>

  <script>
    (function(){
      const gallery = document.getElementById('gallery');
      const items = Array.from(gallery.querySelectorAll('img'));
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightboxImg');
      const closeBtn = document.getElementById('closeBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      let currentIndex = 0;

      function open(index){
        const src = items[index].src.replace('q=80&w=1400','q=80&w=2200');
        lightboxImg.src = src;
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden','false');
        currentIndex = index;
      }
      function close(){
        lightbox.classList.remove('open');
        lightbox.setAttribute('aria-hidden','true');
        lightboxImg.src = '';
      }
      function showNext(){ open((currentIndex + 1) % items.length); }
      function showPrev(){ open((currentIndex - 1 + items.length) % items.length); }

      items.forEach((img, i)=>{
        img.addEventListener('click', ()=> open(i));
      });
      closeBtn.addEventListener('click', close);
      nextBtn.addEventListener('click', showNext);
      prevBtn.addEventListener('click', showPrev);

      document.addEventListener('keydown', (e)=>{
        if(lightbox.classList.contains('open')){
          if(e.key === 'Escape') close();
          if(e.key === 'ArrowRight') showNext();
          if(e.key === 'ArrowLeft') showPrev();
        }
      });

      lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) close(); });
    })();
  </script>
</body>

</html>
